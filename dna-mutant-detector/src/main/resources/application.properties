quarkus.application.name=dna-mutant-detector

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=magneto
quarkus.datasource.password=magneto
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/magneto

quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=location
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=false

quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/metrics

quarkus.smallrye-health.enable=true

# opentelemetry
quarkus.datasource.jdbc.telemetry=true
quarkus.otel.exporter.otlp.endpoint=http://tempo:4317

# kafka
kafka.bootstrap.servers=localhost:29092
mp.messaging.incoming.async-persist-dna.topic=async-persist.dna
mp.messaging.incoming.async-persist-dna.group.id=async-persist.dna.workers
mp.messaging.incoming.async-persist-dna.failure-strategy=dead-letter-queue
mp.messaging.incoming.async-persist-dna.dead-letter-queue.topic=async-persist.dna.dlq
mp.messaging.outgoing.async-persist-dna-out.topic=async-persist.dna

# redis
quarkus.redis.hosts=redis://localhost:6379


